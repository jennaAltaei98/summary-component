<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end-project</title>
    <link rel="stylesheet" href="style.css">
      
      
    
</head>
<body>
    <div class="container">
        <div class="left">
            <p class="score-container">Your Result</p>
            <div class="score">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="right">
            <h4 class="summary-container">Summary</h4>
            <div class="summary reaction">
                <div><img src="/icon-reaction.svg" alt="reaction">Reaction</div>
                <p class="scoreOf100"><span> 80 </span>/100</p>
            </div>
            <div class=" summary memory">
                <div><img src="/icon-memory.svg" alt="memory">Memory</div>
                <p class="scoreOf100"><span> 92 </span>/100</p>
            </div>
            <div class="summary verbal">
                <div><img src="/icon-verbal.svg" alt="verbal">Verbal</div>
                <p class="scoreOf100"><span> 61 </span>/100</p>
        </div>
        <div class="summary visual">
            <div><img src="/icon-visual.svg" alt="visual">Visual</div>
            <p class="scoreOf100"><span> 72 </span>/100</p>
        </div>
            <button>Continue</button>
        </div>


    </div>
    
</body>
</html>
